<!-- Banner -->
<div class="container-fluid">
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item active"
        data-bs-interval="10000"
        *ngFor="let b of bannerResult; let i = index"
        [ngClass]="{ active: i === 1 }"
      >
        <img
          src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h3>{{ b.original_title }}</h3>
          <p>{{ b.overview }}</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Banner end -->

<div class="contain mt-3 p-4">
  <!-- Trending Movies -->
  <div class="row">
    <h5 class="text-white">Trending Movies</h5>

    <div class="rowPoster mt-3 p-2">
      <ng-container *ngFor="let t of trendingMovieResult">
        <img
          src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}"
          class="rowImg largePoster"
          alt="..."
          [routerLink]="['/movie', t.id]"
        />
      </ng-container>
    </div>
  </div>
</div>
